<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Redução - Paciente {{ paciente.numero_paciente }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-6">Questionário Redução - Paciente {{ paciente.numero_paciente }}</h1>

        <form method="POST" class="bg-gray-100 p-6 rounded-lg shadow-md">
            {% csrf_token %}
            
            <input type="hidden" name="pergunta_atual" value="{{ pergunta.numero_pergunta }}">
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Pergunta {{ pergunta }}:</label>
                <p class="text-gray-700">Responda com Sim ou Não</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Resposta</label>
                <select name="resposta" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Continuar</button>
        </form>
    </div>
</body>
</html>
